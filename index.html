<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <style>
  body {
  font-family: Arial, sans-serif;
  background: url("images/bg2.jpg") no-repeat center center fixed;
  background-size: cover; /* makes it cover the screen */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}


.cute-text {
  font-family: Arial, sans-serif;
  font-size: 20px;
  color: #ff1493;
  font-weight: bold;
  line-height: 1.6;
  margin: 20px 0;
}



    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

/* Default H1 (Page 1, etc.) */
h1 {
  color: #ff1493;
  font-size: 28px;
  margin-bottom: 15px;
}

/* Special banner for Page 2 */
h1.banner {
  background: linear-gradient(135deg, #ff80bf, #ff1493);
  color: white;
  padding: 12px 20px;
  border-radius: 12px;
  display: inline-block;
  font-size: 26px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(255, 20, 147, 0.3);
}



    p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1 -->
    <div id="page1">
      <h1>Happy Anniversary</h1>
      <h1> 𐙚₊🧸˚💗⊹♡. </h1>
      <img src="images/iu.jpg" alt="Us"> <!-- Replace with your photo -->
      <button class="btn" onclick="nextPage(2)">Next</button>
    </div>

<!-- Page 2 -->
<div id="page2" class="hidden">
  <h1 class="banner"> My Feelings for You 🎀 </h1>
  <h2 class="cute-text">
    Being with you has been the most beautiful part of my life.<br>
    You make me smile, laugh, and feel loved every day.<br>
    I am so grateful for you. 💕
  </h2>
  <button class="btn" onclick="nextPage(3)">Next</button>
</div>




    <!-- Page 3 -->
    <div id="page3" class="hidden">
      <h1>We can last forever</h1>
      <p>Will you be with me forever? 💖</p>
      <button class="btn" onclick="yesClick()">Yes 💕</button>
      <button class="btn" id="noBtn">No 😢</button>
    </div>
  </div>

  <script>
function nextPage(page) {
  document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
  document.getElementById("page" + page).classList.remove("hidden");
}

function yesClick() {
  const container = document.querySelector(".container");
  container.innerHTML = `
    <h1>Let's be together FOREVER</h1>
    <img src="images/obanai.gif" alt="Love GIF" style="max-width:100%; border-radius:12px; margin-top:15px;">
  `;
}

// Make "No" button move randomly
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const container = document.querySelector(".container");
  const maxX = container.clientWidth - noBtn.clientWidth;
  const maxY = container.clientHeight - noBtn.clientHeight;
  const randX = Math.floor(Math.random() * maxX);
  const randY = Math.floor(Math.random() * maxY);
  noBtn.style.position = "absolute";
  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
});
</script>
